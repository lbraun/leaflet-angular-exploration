<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/leaflet/dist/leaflet.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="../js/index.js"></script>

    <title>AngularJS and Leaflet</title>
  </head>
  <body ng-controller="IndexController">
    <div class="container">
      <h1>AngularJS and Leaflet Exploration</h1>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <leaflet tiles="tiles" id = "map" lf-center="center" markers="markers" height="480px" width="100%"></leaflet>
          </div>

          <div class="col-md-6">
            <h2>TODO List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Due date</th>
                  <th></th>
                  <th></th>
                  <th class="text-right">
                    <span class="badge badge-secondary">
                      {{counter == 1 ? counter + " task" : counter + " tasks"}}
                    </span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="marker in markers">
                  <td>{{marker.title}}</td>
                  <td>{{marker.dueDate | date: "dd/MM/yyyy (hh:mm)"}}</td>
                  <td><button class="btn btn-info" ng-click="info($index)" data-toggle="modal" data-target="#modal">Info</button> </td>
                  <td><button class="btn btn-success" ng-click="show($index)">Show</button> </td>
                  <td><button class="btn btn-danger" ng-click="remove($index)">Remove</button> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="modalLabel">Info</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <p><b>Title:</b> <input type="text" ng-model="currentMarker.title"></p>
              <p><b>Due date:</b> <input type="datetime-local" ng-model="currentMarker.dueDate"></p>
              <p><b>Address:</b> {{currentMarker.address}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="btnClose" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
